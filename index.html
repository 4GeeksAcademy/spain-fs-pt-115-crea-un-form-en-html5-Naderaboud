<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm border">
        <form class="row mt-2 border-secondary-subtle">
            <div class="col-md-6">
                <h2>Payment form example</h2>
            </div>
        </form>
        <form id="labels-area" class="row border">
            <div class="col-12 mt-2">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-6 mb-3 mt-2">
                <label for="card-number" class="form-label">Card #</label>
                <input type="number" class="form-control" id="card-number-label" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class=" col-2 mb-3 mt-3">
                <label for="000" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="password-label" placeholder="0000">
            </div>
            <div class=" col-4 mb-3 mt-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="col-6 mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="string" class="form-control" id="card-number-label">
            </div>
            <div class="col-6 mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="string" class="form-control" id="last-name">
            </div>
            <div class="col-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="string" class="form-control" id="city">
            </div>
            <div class="col-3 mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Pick a state</option>
                    <option value="1">Spain</option>
                    <option value="2">Italy</option>
                    <option value="3">England</option>
                </select>
            </div>
            <div class="col-3 mb-3">
                <label for="postal-code" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="postal-code">
            </div>
            <div class="col-6 mb-3">
                <label for="card-payment" class="form-label">We accept:</label>
                <div id="payment-methods"
                    class="col-6 mb-3 d-flex flex-direction-row justify-content-center align-content-end">
                    <div class="card-payment-radio me-2 mt-1">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="card-payment-radio me-2 mt-1">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="card-payment-radio me-2 mt-1">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                        <label class="form-check-label" for="radioDefault3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="card-payment-radio me-2 mt-1">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4">
                        <label class="form-check-label" for="radioDefault4">
                            <i class="fa-brands fa-cc-discover"></i>
                        </label>
                    </div>
                </div>

            </div>
            <div class="col-6 mb-3">

                <label for="card-payment" class="form-label">Message</label>
                <div class="form-floating ">
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <div id="commentHelp" class="form-text">Add any notes here.</div>
                </div>
            </div>
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2 mb-2">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
